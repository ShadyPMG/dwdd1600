    <meta charset="UTF-8">

    <meta name="description" content="An online fashion website featuring alternative, punk rock, goth, glam, and more. Explore unique clothing styles and how to wear them.">

<body>

    <!-- HEADER SECTION: Contains the website title and navigation menu -->
    <header>
        <h1><span>AsiaFashion Info</span></h1>

        <nav>
            <ul>
                <li class="menu-item" data-title="Home"><a href="index.html">Home</a></li>
                <li class="menu-item" data-title="About"><a href="about.html">About</a></li>
                <li class="active"><a href="Outfits.html">Outfits</a></li> 
                <li class="active" data-title="Clothing Guide"><a href="ClothingGuide.html">Clothing Guide</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Dress According to Your Body Type</h1>
        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
                <legend>Viewer's Information</legend>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required>
                <label for="tel">Cell Number</label>
                <input type="tel" id="tel" name="tel" required placeholder="123-456-7890">
            </fieldset>

            <fieldset>
                <legend>Notification Method</legend>
                <label for="text"><input type="checkbox" id="text" name="notification" value="text">Text</label>
                <label for="email"><input type="checkbox" id="email" name="notification" value="email">Email</label>
                <label for="call"><input type="checkbox" id="call" name="notification" value="call">Call</label>
            </fieldset>

            <fieldset>
                <legend>Body Information</legend>
                <label for="inverted_triangle"><input type="radio" id="inverted_triangle" name="body_type" value="inverted_triangle">Inverted Triangle</label>
                <label for="pear"><input type="radio" id="pear" name="body_type" value="pear">Pear</label>
                <label for="hourglass"><input type="radio" id="hourglass" name="body_type" value="hourglass">Hourglass</label>
                <label for="apple"><input type="radio" id="apple" name="body_type" value="apple">Apple</label>
                <label for="rectangle"><input type="radio" id="rectangle" name="body_type" value="rectangle">Rectangle</label>
            </fieldset>

            <fieldset>
                <legend>Skin Information</legend>
                <label for="fair"><input type="radio" id="fair" name="skin_type" value="fair">Fair</label>
                <label for="light"><input type="radio" id="light" name="skin_type" value="light">Light</label>
                <label for="beige"><input type="radio" id="beige" name="skin_type" value="beige">Beige</label>
                <label for="golden"><input type="radio" id="golden" name="skin_type" value="golden">Golden</label>
                <label for="brown"><input type="radio" id="brown" name="skin_type" value="brown">Brown</label>
                <label for="tan"><input type="radio" id="tan" name="skin_type" value="tan">Tan</label>
                <label for="dark_brown"><input type="radio" id="dark_brown" name="skin_type" value="dark_brown">Dark Brown</label>
                <label for="deep"><input type="radio" id="deep" name="skin_type" value="deep">Deep</label>
                <label for="ebony"><input type="radio" id="ebony" name="skin_type" value="ebony">Ebony</label>
                <label for="black"><input type="radio" id="black" name="skin_type" value="black">Black</label>
            </fieldset>

            <fieldset>
                <legend>Face Information</legend>
                <label for="oval"><input type="radio" id="oval" name="face_type" value="oval">Oval</label>
                <label for="square"><input type="radio" id="square" name="face_type" value="square">Square</label>
                <label for="long"><input type="radio" id="long" name="face_type" value="long">Long</label>
                <label for="diamond"><input type="radio" id="diamond" name="face_type" value="diamond">Diamond</label>
                <label for="upside_down_triangle"><input type="radio" id="upside_down_triangle" name="face_type" value="upside_down_triangle">Upside Down Triangle</label>
                <label for="round"><input type="radio" id="round" name="face_type" value="round">Round</label>
            </fieldset>

            <fieldset>
                <legend>Comments</legend>
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments"></textarea>
            </fieldset>

            <input type="submit" value="Send Information">
        </form>
    </main>

    </footer>
</body>
</html>
