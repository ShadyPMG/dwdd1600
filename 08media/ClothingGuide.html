    <main>
        <h1>Dress According to Your Body Type</h1>
        <form method="get" class="myForm" action="thanks.html">
            <fieldset>
                <legend>Viewer's Information</legend>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required>
                <label for="tel">Cell Number</label>
                <input type="tel" id="tel" name="tel" required placeholder="123-456-7890">
            </fieldset>

            <fieldset>
                <legend>Notification Method</legend>
                <label><input type="checkbox" id="text" name="notification" value="text">Text</label>
                <label><input type="checkbox" id="email" name="notification" value="email">Email</label>
                <label><input type="checkbox" id="call" name="notification" value="call">Call</label>
            </fieldset>

            <fieldset>
                <legend>Body Information</legend>
                <label for="inverted_triangle">
                    <input type="radio" id="inverted_triangle" name="body_type" value="inverted_triangle">Inverted Triangle
                </label>
                <label for="pear">
                    <input type="radio" id="pear" name="body_type" value="pear">Pear
                </label>
                <label for="hourglass">
                    <input type="radio" id="hourglass" name="body_type" value="hourglass">Hourglass
                </label>
                <label for="apple">
                    <input type="radio" id="apple" name="body_type" value="apple">Apple
                </label>
                <label for="rectangle">
                    <input type="radio" id="rectangle" name="body_type" value="rectangle">Rectangle
                </label>
            </fieldset>

            <fieldset>
                <legend>Skin Information</legend>
                <label for="skin-color">Choose your skin color:</label>
                <select id="skin-color" name="skin-color">
                    <option value="fair">Fair</option>
                    <option value="light">Light</option>
                    <option value="beige">Beige</option>
                    <option value="golden">Golden</option>
                    <option value="brown">Brown</option>
                    <option value="tan">Tan</option>
                    <option value="dark_brown">Dark Brown</option>
                    <option value="deep">Deep</option>
                    <option value="ebony">Ebony</option>
                    <option value="black">Black</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Face Information</legend>
                <label for="oval">
                    <input type="radio" id="oval" name="face_type" value="oval"> Oval
                </label>
                <label for="square">
                    <input type="radio" id="square" name="face_type" value="square"> Square
                </label>
                <label for="long">
                    <input type="radio" id="long" name="face_type" value="long"> Long
                </label>
                <label for="diamond">
                    <input type="radio" id="diamond" name="face_type" value="diamond"> Diamond
                </label>
                <label for="round">
                    <input type="radio" id="round" name="face_type" value="round"> Round
                </label>
            </fieldset>

            <fieldset>
                <legend>Comments</legend>
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
            </fieldset>

            <input type="submit" value="Send Information">
        </form>
    </main>
