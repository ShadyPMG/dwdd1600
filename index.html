    <style>
        /* Ensure body takes up the full height of the screen */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Navigation bar at the top */
        .navbar {
            display: flex;
            flex-direction: column; /* Stack content vertically */
            justify-content: center;
            align-items: center;
            background-color: #b3d6f7;
            padding: 5px;
        }

        /* Main content section takes up available space */
        main {
            flex: 1;
            padding: 20px;
        }

        /* Footer styling */
        footer {
            display: flex;
            flex-direction: column; /* Stack content vertically */
            justify-content: center;
            align-items: center;
            background-color: #b3d6f7;
            padding: 20px 10px;
            text-align: center;
        }

        /* Style for address and phone link */
        .footer-address, .footer-phone {
            font-size: 14px;
        }

        .footer-address a, .footer-phone a {
            color: #333;
            text-decoration: none;
        }

        .footer-address a:hover, .footer-phone a:hover {
            text-decoration: underline;
        }

        .footer-phone {
            margin-top: 10px; /* Space between address and phone */
        }

        /* Banner styling */
        .banner {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }

        .banner img {
            width: 250px;
            height: 500px;
            border-radius: 48px;
            border: 2px solid #ddd;
        }

        /* Style for displaying stores in a row */
        .stores {
            display: flex;
            justify-content:center ;
            gap: 300px;
            flex-wrap: wrap;
        }

        .store-item {
            text-align: center;
            max-width: 200px;
        }

        .store-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .store-item a {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .store-item a:hover {
            text-decoration: underline;
        }

    </style>
</head>
