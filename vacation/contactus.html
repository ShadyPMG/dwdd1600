<!--MAIN Section-->
<main>

    <form method="get" class="myform" action="thankyou.html">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

        <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    </fieldset>

    <fieldset>
        <legend>Travel Preferences</legend>
    <select id="destination" name="destination">
        <option value="china">China</option>
        <option value="tokyo">Tokyo</option>
        <option value="paris">Paris</option>
        <option value="london">London</option>
        <option value="nyc">NYC</option>
        <option value="hawaii">Hawaii</option>
    </select>
    
    
    <label1>Travel Type:</label1>

        <input type="radio" id="solo" name="travel_type" value="solo">

    <label1 for="solo">Solo</label1>
        <input type="radio" id="family" name="travel_type" value="family">

    <label1 for="family">Family</label1>
        <input type="radio" id="group" name="travel_type" value="group">

    <label1 for="group">Group</label1>
    </fieldset>

    <fieldset>
        <legend>Additional Information</legend>
        <textarea id="comments" name="comments" rows="4"></textarea>
    </fieldset>

    <input type="submit" value="Send Information">
    </form>
